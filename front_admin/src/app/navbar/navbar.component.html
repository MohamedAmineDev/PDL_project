<div class="my-navbar-larger-screens">
    <div class="">
        <button class="nav-link"><span class="mr-1"><i class="fa-solid fa-earth-africa"></i></span>Ali's Mini-Market </button>
    </div>
    <ng-container *ngIf="loggedIn==true">
        <div class="">
            <button class="nav-link"><span class="mr-1"><i class="fa-solid fa-user"></i></span> {{user.lastName}} {{user.firstName}}</button>
            <button class="nav-link" (click)="logout()"><span class="mr-1"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i></span>Logout</button>
        </div>
    </ng-container>
    <ng-container *ngIf="loggedIn==false">
        <div class="mt-1">
            <a routerLink="/login" class="nav-link "><span class="mr-1"><i
                        class="fa-solid fa-arrow-right-to-bracket"></i></span>Login</a>
        </div>
  
    </ng-container>
  
  </div>
  <div class="my-navbar-small-screens">
    <button class="nav-link" (click)="displayOptions()"><span class="mr-1"><i
                class="fa-solid fa-earth-africa"></i></span>Gestion de stock</button>
    <ng-container *ngIf="isdisPlayed==true">
        <div class="nav-links-container" role="menu" aria-orientation="vertical" aria-labelledby="menu-button"
            tabindex="-1">
            <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
  
                <ng-container *ngIf="loggedIn==true">
                    <button class="nav-link-small-screens" (click)="hideOptions()">
                        <span class="mr-1"><i class="fa-solid fa-user"></i></span>{{user.lastName}} {{user.firstName}}
                    </button>
                    <button class="nav-link-small-screens" (click)="hideOptions();logout()">
                        <span class="mr-1"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>Se deconnecter
                    </button>
                </ng-container>
                <ng-container *ngIf="loggedIn==false">
                    <a routerLink="/login" class="nav-link-small-screens" (click)="hideOptions()"><span class="mr-1"><i
                                class="fa-solid fa-arrow-right-to-bracket"></i></span>Se connecter</a>
                </ng-container>
  
  
                <!--  <form method="POST" action="#" role="none">
                    <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" role="menuitem"
                        tabindex="-1" id="menu-item-3">Sign out</button>
                </form>
                -->
            </div>
        </div>
    </ng-container>
  </div>
